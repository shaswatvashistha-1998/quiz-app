{% extends 'base.html' %}
{% block content %}
<h1>Welcome to the quiz.choose any of the mentioned subject and press to begin your test.you will have a total of 30 minutes</h1>
{% for question in questions %}
<form action='list/' method="POST">
{% csrf_token %}
<h1>{{question.genre}}</h1>
<button type="submit" name="poll" class="submit" id="submit" value="{{question.genre}}">submit</button>
</form>
<hr>
{% endfor %}
{% endblock %}
